<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Edición</title>
  <link rel="icon" href="../assets/img/favi.png">
  <link rel="stylesheet" href="../assets/styles/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
</head>
<body class="fuente bg-light">
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Editar Información de Contacto</h2>
            
            <form id="formulario">
              <!-- Dirección -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle 123 #45-67">
                <label for="direccion"><i class="bi bi-geo-alt-fill me-2"></i>Dirección</label>
              </div>

              <!-- Correo -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                <label for="correo"><i class="bi bi-envelope-fill me-2"></i>Correo Electrónico</label>
              </div>

              <!-- Teléfono -->
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+57 3000000000">
                <label for="telefono"><i class="bi bi-telephone-fill me-2"></i>Teléfono</label>
              </div>

              <!-- Contacto de Emergencia -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="emergencia" name="emergencia" placeholder="Nombre del contacto">
                <label for="emergencia"><i class="bi bi-person-heart me-2"></i>Contacto de Emergencia</label>
              </div>
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="telEmergencia" name="telEmergencia" placeholder="+57 3100000000">
                <label for="telEmergencia"><i class="bi bi-telephone-outbound-fill me-2"></i>Teléfono de Emergencia</label>
              </div>

              <!-- Botón -->
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="btnGuardar">
                  <i class="bi bi-save me-2"></i>Guardar Cambios
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../controllers/FormularioEdicion.js"></script>
</body>
</html>
