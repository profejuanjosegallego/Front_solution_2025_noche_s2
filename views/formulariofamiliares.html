<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Familiares</title>
      <link rel="icon" href="../assets/img/favi.png">
    <link rel="stylesheet" href="../assets/styles/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
    rel="stylesheet"
  />
  <!-- Estilos propios -->
  <style>
    body {
      font-family: "Fredoka", sans-serif;
      background-color: #f4f6f8;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body class="fuente">

  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4">
          <h2 class="text-center fw-bold mb-4">Formulario de Familiares</h2>
          
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
              <div class="invalid-feedback">El nombre debe tener al menos 3 caracteres.</div>
            </div>

            <div class="mb-3">
              <label for="relacion" class="form-label">Relación:</label>
              <input type="text" class="form-control" id="relacion" name="relacion" required>
              <div class="invalid-feedback">La relación debe tener al menos 3 caracteres.</div>
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}" required>
              <div class="invalid-feedback">Ingrese un teléfono válido (10 dígitos numéricos).</div>
            </div>

            <div class="mb-3">
              <label for="ocupacion" class="form-label">Ocupación:</label>
              <input type="text" class="form-control" id="ocupacion" name="ocupacion" required>
              <div class="invalid-feedback">La ocupación debe tener al menos 3 caracteres.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>

          <div class="text-success fw-bold text-center mt-3 d-none" id="successMessage">
            ¡Datos guardados correctamente!
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      let valid = true;

      // Validar Nombre
      const nombre = form.nombre;
      if (nombre.value.trim().length < 3) {
        nombre.classList.add("is-invalid");
        valid = false;
      } else {
        nombre.classList.remove("is-invalid");
        nombre.classList.add("is-valid");
      }

      // Validar Relación
      const relacion = form.relacion;
      if (relacion.value.trim().length < 3) {
        relacion.classList.add("is-invalid");
        valid = false;
      } else {
        relacion.classList.remove("is-invalid");
        relacion.classList.add("is-valid");
      }

      // Validar Teléfono
      const telefono = form.telefono;
      const telPattern = /^[0-9]{10}$/;
      if (!telPattern.test(telefono.value.trim())) {
        telefono.classList.add("is-invalid");
        valid = false;
      } else {
        telefono.classList.remove("is-invalid");
        telefono.classList.add("is-valid");
      }

      // Validar Ocupación
      const ocupacion = form.ocupacion;
      if (ocupacion.value.trim().length < 3) {
        ocupacion.classList.add("is-invalid");
        valid = false;
      } else {
        ocupacion.classList.remove("is-invalid");
        ocupacion.classList.add("is-valid");
      }

      // Mostrar mensaje final
      if (valid) {
        successMessage.classList.remove("d-none");
        form.reset();
        form.querySelectorAll(".is-valid").forEach(el => el.classList.remove("is-valid"));
      } else {
        successMessage.classList.add("d-none");
      }
    });
  </script>
</body>
</html>
